version: '3.8'

services:
  store:
    build: .
    container_name: store-monitor
    volumes:
      - ./update.txt:/app/update.txt
      - ./hash_store.json:/app/hash_store.json
      - ./utils/california:/app/utils/california
    restart: always
    environment:
      - TZ=Asia/Shanghai
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: 512M